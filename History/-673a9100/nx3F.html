<!doctype html
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="calulator">
        <input type="text" class="bg-black text-white">
        <div class="row">
            <button class="bg-yellow-300  ">1</button>
            <button class="bg-yellow-300  ">2</button>
            <button class="bg-yellow-300  ">3</button>
            <button class="bg-yellow-300  ">4</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300  ">5</button>
            <button class="bg-yellow-300  ">6</button>
            <button class="bg-yellow-300  ">7</button>
            <button class="bg-yellow-300  ">8</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300  ">9</button>
            <button class="bg-yellow-300  ">10</button>
            <button class="bg-yellow-300  ">+</button>
            <button class="bg-yellow-300  ">-</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300  ">x</button>
            <button class="bg-yellow-300  ">^</button>
            <button class="bg-yellow-300  ">C</button>
            <button class="bg-yellow-300  ">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
