<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="calulator">
        <input type="text" class="bg-black text-white">
        <div class="row">
            <button class="bg-yellow-300 px-6 py-5">1</button>
            <button class="bg-yellow-300 px-6 py-5">2</button>
            <button class="bg-yellow-300 px-6 py-5">3</button>
            <button class="bg-yellow-300 px-6 py-5">4</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 px-6 py-5 my-1">5</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">6</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">7</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">8</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 px-6 py-5 my-1">9</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">10</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">+</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">-</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 px-6 py-5 my-1">x</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">^</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">C</button>
            <button class="bg-yellow-300 px-6 py-5 my-1">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
