<!doctype html
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="calulator h-96 justify-center items-center flex flex-col">
        <div>

        <input class="display" type="text" class="bg-black h-14 text-white">
        </div>
        <div class="row">
            <button class="bg-yellow-300 btn  ">1</button>
            <button class="bg-yellow-300 btn  ">2</button>
            <button class="bg-yellow-300 btn  ">3</button>
            <button class="bg-yellow-300 btn  ">4</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 btn  ">5</button>
            <button class="bg-yellow-300 btn  ">6</button>
            <button class="bg-yellow-300 btn  ">7</button>
            <button class="bg-yellow-300 btn  ">8</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 btn  ">9</button>
            <button class="bg-yellow-300 btn  ">10</button>
            <button class="bg-yellow-300 btn  ">+</button>
            <button class="bg-yellow-300 btn  ">-</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 btn  ">x</button>
            <button class="bg-yellow-300 btn  ">^</button>
            <button class="bg-yellow-300 btn  ">C</button>
            <button class="bg-yellow-300 btn  ">=</button>
        </div>
    <!-- </div> -->
    <script src="index.js"></script>
</body>
</html>
