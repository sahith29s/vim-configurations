<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="calulator">
        <input type="text" class="bg-black text-white">
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
        <div class="row">
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
        </div>
        <div class="row">
            <button>9</button>
            <button>10</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>x</button>
            <button>^</button>
            <button>C</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
