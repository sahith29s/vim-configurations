<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="calulator">
        <input type="text" class="bg-black text-white">
        <div class="row">
            <button class="bg-yellow-300 px-6 ">1</button>
            <button class="bg-yellow-300 px-6 ">2</button>
            <button class="bg-yellow-300 px-6 ">3</button>
            <button class="bg-yellow-300 px-6 ">4</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 px-6 ">5</button>
            <button class="bg-yellow-300 px-6 ">6</button>
            <button class="bg-yellow-300 px-6 ">7</button>
            <button class="bg-yellow-300 px-6 ">8</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 px-6 ">9</button>
            <button class="bg-yellow-300 px-6 ">10</button>
            <button class="bg-yellow-300 px-6 ">+</button>
            <button class="bg-yellow-300 px-6 ">-</button>
        </div>
        <div class="row">
            <button class="bg-yellow-300 px-6 ">x</button>
            <button class="bg-yellow-300 px-6 ">^</button>
            <button class="bg-yellow-300 px-6 ">C</button>
            <button class="bg-yellow-300 px-6 ">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
