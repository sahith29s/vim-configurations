<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <form action="/contnactpost" method="post">

        <div class="container mx-auto mt-20">
            <div class="text-center text-5xl">Contact Us</div>
            <div class="text-center mt-7 text-xl">Your feed back is everything</div>
            <div class="text-center mt-8">
            <input name="name" class="border-2 h-10 w-96 px-3 rounded-md outline-none bg-slate-800 text-white border-red-200" type="text " placeholder="Name">
            </div>
            <div class="text-center mt-4">
            <input name="email" type="email" class="px-3 border-2 h-10 w-96 rounded-md outline-none bg-slate-800 text-white border-red-200" type="text " placeholder="Email">
            </div>
            <div></div>
        </div>
    </form>

</body>


</html>
