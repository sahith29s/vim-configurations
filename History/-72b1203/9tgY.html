<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <form action="/contnactpost" method="post">

        <div class="container mx-auto mt-20">
            <div class="text-center text-5xl">Contact Us</div>

            <div class="text-center mt-7 text-xl">Your feed back is everything</div>

            <div class="text-center mt-8">
                Name : <input name="name"
                    class="border-2 h-10 w-96 px-3 rounded-md outline-none bg-slate-800 text-white border-slate-300"
                    type="text " placeholder="Name">
            </div>

            <div class="text-center mt-4">
                <span>Email : </span><input name="email" type="email"
                    class="px-3 border-2 h-10 w-96 rounded-md outline-none bg-slate-800 text-white border-slate-300"
                    type="text " placeholder="Email">
            </div>

            <div class="text-center mt-5">
                <div class="mb-2">Message</div>
                <textarea name="textarea" class="bg-red-700 border-2 rounded-3xl border-black" cols="45" rows="7"></textarea>
            </div>
        </div>

    </form>

</body>


</html>
