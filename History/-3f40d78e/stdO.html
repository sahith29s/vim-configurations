<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .digital-clock {
        font-size: 3em;
        /*To change the size of the numbers*/
        max-width: 250px;
        /*To change the widt of the clock*/
        text-align: center;
        border: 2px solid black;
        /*To change the border around the clock*/
        border-radius: 20px;
        /*To change how round the edges are*/
        background-color: white;
        /*To change the background color of the clock*/
    }
</style>

<body>
    <div class="digital-clock"></div>


    <script>
        import showTime from "./node_modules/digital-clock/index.js";

        setInterval(showTime, 1000);
    </script>

</body>
