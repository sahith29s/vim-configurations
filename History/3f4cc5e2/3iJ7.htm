<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <h1 class="text-center text-gray-900 my-5">Contact Us</h1>
    <div class="container mx-auto">
        <img src="https://via.placeholder.com/100x100" class="mx-auto mb-4" alt="Image of a person">
        <form action="/contact" method="post" class="border-radius-lg">
            <input type="text" name="name" placeholder="Your name" class="text-gray-900 py-2">
            <input type="email" name="email" placeholder="Your email" class="text-gray-900 py-2">
            <textarea name="message" placeholder="Your message" class="text-gray-900 py-2"></textarea>
            <button type="submit" class="text-gray-900 py-2">Submit</button>
        </form>
        <p class="text-center text-gray-900 mt-5">We're here to help!</p>
    </div>
</body>
