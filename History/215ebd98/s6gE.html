<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="text">This is me in vim </div>

  <button id="copy-text">button</button>


  

<script>
  let copytText = document.querySelector("#copy-text")
  copytText.addEventListener("click" , (e) =>{
    let text = document.querySelector("#text")
    text.innerHTML.select()
    
  })
</script>  
</body>
</html>
