<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Sign Up First</title>
  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-br from-blue-500 to-purple-500">
  <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Please Sign Up First
      </h2>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-2/3 lg:w-1/2">
      <h1 class="text-4xl font-bold mb-4 text-center text-gray-800">Sign Up</h1>
      <form action="/api/signup" method="POST">
        <label class="block mb-2 font-bold text-gray-700" for="username">Username</label>
        <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" type="text"
          id="username" name="username" required>

        <label class="block mb-2 font-bold text-gray-700" for="email">Email</label>
        <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" type="email"
          id="email" name="email" required>

        <label class="block mb-2 font-bold text-gray-700" for="password">Password</label>
        <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
          type="password" id="password" name="password" required>

        <label class="block mb-2 font-bold text-gray-700" for="confirm_password">Confirm Password</label>
        <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
          type="password" id="confirm_password" name="confirm_password" required>

        <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mt-4 w-full"
          type="submit">Sign Up</button>
      </form>
    </div>
</body>

</html>
