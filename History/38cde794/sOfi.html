<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" integrity="sha512-EMzXOttty2L2plfvmO7lmb/5zOj0lJ4/2phzrF2q+8JKNiwrdedqRskvYwp83ZxlGz4yqX28m1iDx/9UNpi+6w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8">
        <div class="bg-white max-w-lg w-full rounded-lg shadow-lg">
            <div class="px-6 py-4">
                <div class="text-center text-3xl font-bold text-gray-800 mb-8">Contact Us</div>
                <form action="/api/contact" method="post">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="name">Name:</label>
                        <input name="name"
                            class="appearance-none border-2 h-10 w-full py-2 px-3 text-gray-700 leading-tight rounded-md outline-none bg-gray-100 focus:bg-white"
                            type="text" placeholder="John Doe" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
                        <input name="email"
                            class="appearance-none border-2 h-10 w-full py-2 px-3 text-gray-700 leading-tight rounded-md outline-none bg-gray-100 focus:bg-white"
                            type="email" placeholder="johndoe@example.com" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="message">Message:</label>
                        <textarea name="message"
                            class="appearance-none border-2 rounded-md w-full py-2 px-3 text-gray-700 leading-tight h-32 resize-none outline-none bg-gray-100 focus:bg-white"
                            placeholder="Your message here" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit"
                            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out transform hover:scale-105">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
