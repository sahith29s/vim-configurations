<body class="bg-gradient-to-t h-body from-blue-500 via-green-400 to-yellow-500">
    <div class="body-bg flex flex-col items-center justify-center">
        <form action="/api/contact" class="w-full max-w-lg p-8 md:p-12 rounded-lg shadow-lg bg-gray-50">

            <div class="text-center text-5xl text-gray-800 mb-8 font-bold">Contact Us</div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="name">Name:</label>
                <input name="name"
                    class="appearance-none border-2 h-10 w-full py-2 px-3 text-gray-700 leading-tight rounded-md outline-none bg-gray-200 focus:bg-white"
                    type="text" placeholder="John Doe" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
                <input name="email"
                    class="appearance-none border-2 h-10 w-full py-2 px-3 text-gray-700 leading-tight rounded-md outline-none bg-gray-200 focus:bg-white"
                    type="email" placeholder="johndoe@example.com" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="message">Message:</label>
                <textarea name="message"
                    class="appearance-none border-2 rounded-md w-full py-2 px-3 text-gray-700 leading-tight h-32 resize-none outline-none bg-gray-200 focus:bg-white"
                    placeholder="Your message here" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out transform hover:scale-105">Send</button>
            </div>

            <div class="text-center mt-4">
                <span class="text-gray-700 text-sm">Or reach us at</span>
                <a href="mailto:example@example.com" class="ml-2 text-indigo-500 font-bold text-sm hover:text-indigo-700 transition-colors duration-300 ease-in-out">example@example.com</a>
            </div>

        </form>
    </div>
</body>


</html>
