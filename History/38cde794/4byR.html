<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <title>404 Page Not Found</title>
</head>
<body class="bg-gradient-to-r mt-10 from-purple-400 via-pink-500 to-red-500 text-white font-sans leading-normal tracking-normal">
  <div class="container h-screen d-flex align-items-center">
    <div class="m-auto text-center">
      <h1 class="display-1 font-weight-bold mb-4 animate-bounce">404</h1>
      <h2 class="display-4 font-weight-bold mb-4">Oops! Page not found</h2>
      <p class="lead mb-4">We couldn't find the page you were looking for. It may have been moved or deleted.</p>
      <a href="/" class="btn btn-light font-weight-bold py-2 px-4 rounded-pill">Go back to homepage</a>
    </div>
  </div>

  <div class="mt-5 text-center">
    <p class="lead mb-4">Here are some helpful links instead:</p>
    <div class="d-flex justify-content-center">
      <a href="/" class="mx-2 btn btn-primary">Home</a>
      <a href="/contact" class="mx-2 btn btn-primary">Contact</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
