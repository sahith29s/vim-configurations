<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include the Tailwind CSS framework -->
    <link href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-purple-400 font-sans leading-normal tracking-normal">
    <div class="flex h-screen">
      <div class="m-auto">
        <div class="text-center">
          <h1 class="text-9xl font-bold mb-4">404</h1>
          <h2 class="text-3xl font-medium mb-8">Oops! Page not found</h2>
          <p class="text-lg mb-8">We couldn't find the page you were looking for. It may have been moved or deleted.</p>
          <a href="/" class="bg-white hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Go back to homepage</a>
        </div>
        <div class="mt-20 text-center">
          <p class="text-lg mb-4">Here are some helpful links instead:</p>
          <div class="flex justify-center">
            <a href="/" class="mx-4 text-lg hover:underline">Home</a>
            <a href="/contact" class="mx-4 text-lg hover:underline">Contact</a>
          </div>
        </div>
        <div class="mt-20 text-center">
          <p class="text-lg mb-4">Change the background color:</p>
          <div class="flex justify-center">
            <button id="color-btn-1" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mx-2">Red</button>
            <button id="color-btn-2" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mx-2">Blue</button>
            <button id="color-btn-3" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mx-2">Green</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btn1 = document.getElementById("color-btn-1");
      const btn2 = document.getElementById("color-btn-2");
      const btn3 = document.getElementById("color-btn-3");
      const body = document.querySelector("body");
      
      btn1.addEventListener("click", () => {
        body.classList.remove("bg-blue-500", "bg-green-500");
        body.classList.add("bg-red-500");
      });
      
      btn2.addEventListener("click", () => {
        body.classList.remove("bg-red-500", "bg-green-500");
        body.classList.add("bg-blue-500");
      });
      
      btn3.addEventListener("click", () => {
        body.classList.remove("bg-red-500", "bg-blue-500");
        body.classList.add("bg-green-500");
      });
    </script>
  </body>
</html>
