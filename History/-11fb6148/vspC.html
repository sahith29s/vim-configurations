<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <!-- Include the Tailwind CSS framework -->
    <link href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
      /* Add custom styles here */
      .error-text {
        color: #374151;
        animation: shake 0.5s linear infinite;
      }
      .error-code {
        color: #f56565;
        font-size: 8rem;
        font-weight: bold;
        animation: bounce 2s infinite;
      }
      .go-home-link {
        background-color: #f56565;
        color: #ffffff;
        font-weight: bold;
        border-radius: 0.25rem;
        padding: 1rem 2rem;
        transition: background-color 0.3s ease-in-out;
      }
      .go-home-link:hover {
        background-color: #e53e3e;
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-5px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex h-screen">
      <div class="m-auto">
        <div class="text-center">
          <h1 class="text-9xl font-bold error-code mb-4">404</h1>
          <h2 class="text-3xl font-medium text-gray-600 mb-6 mt-2 error-text">Oops! Page not found</h2>
          <p class="text-gray-600 mb-8">We couldn't find the page you were looking for. It may have been moved or deleted.</p>
          <a href="/" class="go-home-link">Go back to homepage</a>
        </div>
        <div class="mt-20 text-center">
          <p class="text-gray-600 mb-2">Here are some helpful links instead:</p>
          <div class="flex justify-center">
            <a href="/" class="text-blue-500 hover:text-blue-700 font-medium mr-5">Home</a>
            <a href="/contact" class="text-blue-500 hover:text-blue-700 font-medium mr-5">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
